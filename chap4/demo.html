<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='(index,item) in movies' 
            :class='{active: currentIndex === index}' 
            @click='liClick(index)'>{{item}}</li>
        </ul>
    </div>


    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                movies:['电影一','电影二','电影三','电影四'],
                currentIndex:0,
            },
            methods: {
                liClick(index){
                    this.currentIndex = index;
                }
            },
        })
    </script>
</body>
</html>
