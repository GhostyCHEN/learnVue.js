<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的基本使用</title>
</head>
<body>
    <script>
        //箭头函数：也是一种定义函数的方式
        //1.定义的函数的方式:function
        const usually = function(){

        }

        //2.对象字面量中定义函数
        const obj = {
            innerOne:function(){

            },
            innerTwo () {

            }
        }

        //3.ES6中的箭头函数
        // const arrow = (参数列表) => {

        // }
        const noParameter = () => {
            
        }

    </script>
</body>
</html>
