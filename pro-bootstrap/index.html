
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .product{
                width: 300px;
                height: 400px;
                border: 1px solid black;
                display: inline-block;
                margin-top: 20px;
                margin-left: 60px;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container">
            <!-- 导航条 -->
            <div>
                <ul class="nav nav-pills">
                    <li v-for='data in navigateData' role="presentation" ><a href="#">{{data}}</a></li>
                  </ul>
            </div>

            <!-- 轮播图 -->
            <div>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div v-for='img in banner_imgs' class="item" :class="{active:img == banner_imgs[0]}" >
                        <img :src="img" alt="...">
                        <div class="carousel-caption">
                          <!-- 图片的描述内容 -->
                        </div>
                      </div>
                      
                      
                    </div>
                  
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>

            <!-- 商品列表 -->
            <div>
                <!-- 第一行商品 -->
                <div v-for='product in products' class="product">
                    <img :src="product.pimg" width="100%" alt="">
                    <p class="text-center">{{product.pname}}</p>
                    <p class="text-center">{{product.price}}</p>
                </div>

            </div>
        </div>





        <!-- ---------------------------------------------------------------------------------- -->
        <!-- jQuery -->
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <!-- Vue -->
        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    navigateData:['首页','最新商品','搜索','购物车','我的订单'],
                    banner_imgs:[
                        '../static/image/1.png',
                        '../static/image/2.png',
                        '../static/image/3.png'
                    ],
                    products:[
                        {
                            pname:'HUAWEI P30 PRO',
                            pimg:'../static/image/p40pro.jpg',
                            price:'5988'
                        },
                        {
                            pname:'IPHONE 11 PRO MAX',
                            pimg:'../static/image/iphone11ProMax.png',
                            price:'11088'
                        },
                        {
                            pname:'Galaxy Node 10',
                            pimg:'../static/image/GalaxyNode10.jpg',
                            price:'4088'
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
