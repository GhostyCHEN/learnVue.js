<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeStyleByComputed</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <style>
        .demo{
            width:100px;
            height:100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red{background-color: red;
                color:#fff;}
        .green{
            background-color:green;
        }
        .blue{background-color: blue;}
    </style>
</head>
<body>
    <div id="app">
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style='[myStyle,{height:width*2+"px"}]'></div>
        <input type="text" v-model='width'>

    </div>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                attachRed:false,
                color:'green',
                width:100
            },
            computed: {
                // 直接当做普通属性调用不加括号
                // 任何data中数据变化立即重新计算
                // 计算属性会缓存
                divClasses:function(){
                    return {
                        red:!this.attachRed,
                        blue:this.attachRed
                    }
                },
                myStyle:function(){
                    return {
                        backgroundColor:this.color,
                        width:this.width+'px'
                    }
                }
            },
        })
    </script>
</body>
</html>
