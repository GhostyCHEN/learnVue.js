<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        1.插槽的基本使用 <slot></slot>
        2.插槽的默认值 <slot><button></button></slot>
        3.如果有多个值,同时放入组件中进行替换,会一起作为替换元素
     -->
    <div id="app">
        <cpn>
            <button>按钮</button>
        </cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件内容</p>
            <slot><button>默认按钮</button></slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                
            },
            components:{
                cpn:{
                    template:'#cpn',
                }
            }
        })
    </script>
</body>
</html>
