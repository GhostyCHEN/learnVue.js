<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn v-show='isShow'></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>子组件内容</p>
            <button v-show='isShow'></button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                isShow:true
            },
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            isShow:false
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
