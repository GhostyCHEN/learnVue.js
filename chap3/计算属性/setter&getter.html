<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>



<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            firstName:'Kobe',
            lastName :'Bryant'
        },
        computed: {
            // fullName = function(){
            //     return this.firstName + ' ' + this.lastName;
            // }
            //完整的计算属性内有set和get方法
            //计算属性一般没有set方法,  只读属性
            fullName:{
                //set方法可以省略删除
                // set:function(){},
                set:function(newValue){
                    const name = newValue.split(' ');
                    this.firstName = name[0];
                    this.lastName = name[1];
                },
                get:function(){
                    return this.firstName + ' ' + this.lastName;
                },
            }
        },
    })
</script>
</body>
</html>
