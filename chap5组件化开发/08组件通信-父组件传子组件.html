<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn :c-movies='movies' :c-message='message'></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{cMessage}}</h2>
            {{cMovies}}
            
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
    

        //父传子:props
        const cpn = {
            template:'#cpn',
            // props:['cMovies','cMessage'],
            props:{
                // 1.类型限制
                // cMovies:Array,
                // cMessage:String,


                //类型是对象或者数组时，默认值必须是一个函数
                cMovies:{
                    type:Array,
                    default:[]
                },
                // 2.提供默认值
                cMessage:{
                    type:String,
                    default:'默认值',
                    required:true
                }
                // 可自定义类型
            },
            data(){
                return {

                }
            }
        }



        const app = new Vue({
            el:'#app',
            data:{
                movies:['movies1','movies2','movies3'],
                message:'father -> children'
            },
            components:{
                //对象字面量增强写法
                cpn
            }
        })
    </script>
</body>
</html>
