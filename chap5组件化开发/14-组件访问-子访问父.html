<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                name:'我是父组件'
            },
            
            components:{
                cpn:{
                    template:'#cpn',
                    methods: {
                        btnClick(){
                            // 1.访问父组件$parent
                            console.log(this.$parent);
                            console.log(this.$parent.name);
                            
                            // 2.访问根组件$root
                            // Vue实例
                            console.log(this.$root);

                            
                        }
                    },
                    
                }
            }
        })
    </script>
</body>
</html>
